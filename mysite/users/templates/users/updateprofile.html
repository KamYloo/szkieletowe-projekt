{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Profil {{user.username}}{% endblock %}

{% block content %}
<section class="cr_1">
        <div class="cr_2">
          <div class="cr_3">
            <h2>Edit Profile</h2>
          </div>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
              {{ u_form.as_p }}
             {{ p_form.as_p }}
          <div class="cr_3_action">
            <button type="button" class="btn_cancel">
              <a href="{{request.META.HTTP_REFERER}}" >Cancel</a>
            </button>
            <button type="submit" class="btn_submit">Modyfikuj</button>
          </div>
            </form>
        </div>
</section>
{% endblock content %}
