{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Logowanie{% endblock %}

{% block content %}
    <h1>Logowanie!</h1>
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
            {{form|crispy}}
        </fieldset>
      <button type="submit">Zaloguj</button>
    </form>
{% endblock %}
