{% extends "../base/base.html" %}
{% load static %}
{% load file_name %}
{% block content %}
        <div class="pt-3">
            <h1>{{ assignment.title }}</h1>
            <h3>{{ assignment.content }}</h3>
            {% for submission in submissions %}
            <a class="ml-2" href="{% url 'assignment-rate-by-user' course_id assignment.id submission.id %}">{{ submission.student }}</a> <br>
            {% endfor %}
        </div>
{% endblock %}
